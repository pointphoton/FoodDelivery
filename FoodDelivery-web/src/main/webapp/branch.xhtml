<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      
      >

  <body>

    <ui:composition template="./templates/main.xhtml">

      <ui:define name="content">
          <h:form>
            <p:fieldset legend="Add Branch" >
                <h:panelGrid columns="2">
                  <p:outputLabel value="Branch Name :" class="catAdd" />
                  <p:inputText value="#{branchCont.branch.name}"  class="catAdd"/>
                     <p:outputLabel value="Branch Address :"  class="catAdd"/>
                      <p:inputTextarea rows="1" cols="70"  maxlength="200" autoResize="false" value="#{branchCont.branch.branchAddress}" class="catAdd"/>
                  <p:outputLabel value="" class="catAdd"></p:outputLabel>
                  <p:commandButton value="Add" actionListener="#{branchCont.addBranch()}" class="catAdd">

                  </p:commandButton>
                 
              </h:panelGrid>
                 <p:separator />
                 <p:commandButton value="Add 7 Branches" actionListener="#{branchCont.addBranches()}" class="catAdd" />
            
                
            </p:fieldset>
        </h:form>
      </ui:define>

    </ui:composition>

  </body>
</html>
